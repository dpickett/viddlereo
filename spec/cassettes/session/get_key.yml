--- 
- !ruby/struct:VCR::HTTPInteraction 
  request: !ruby/struct:VCR::Request 
    method: :get
    uri: http://api.viddler.com:80/api/v2/viddler.users.auth.xml?get_record_token=0&key=<%= key %>&password=<%= password %>&user=<%= user %>
    body: 
    headers: 
      accept: 
      - "*/*; q=0.5, application/xml"
      accept-encoding: 
      - gzip, deflate
  response: !ruby/struct:VCR::Response 
    status: !ruby/struct:VCR::ResponseStatus 
      code: 200
      message: OK
    headers: 
      x-viddler-node: 
      - viddler_i
      connection: 
      - keep-alive
      content-type: 
      - text/xml;charset=UTF-8
      server: 
      - nginx/0.6.32
      date: 
      - Thu, 18 Nov 2010 21:51:21 GMT
      content-encoding: 
      - gzip
      set-cookie: 
      - JSESSIONID=8C9C9202FC6CC21E8F6D4D81926C48D1.viddler_i; Domain=.viddler.com; Path=/
      vary: 
      - Accept-Encoding
      transfer-encoding: 
      - chunked
    body: !binary |
      H4sIAAAAAAAAA7Kxr8jNUShLLSrOzM+zVTLUM1BSSM1Lzk/JzEu3VQoNcdO1
      ULK347JJLC3JsLMpTi0GqctMsTM0MTI2TrE0NEo2M0izMDNPNjAxMUkySTYx
