    headers: 
      accept: 
      - "*/*; q=0.5, application/xml"
      accept-encoding: 
      - gzip, deflate
  response: !ruby/struct:VCR::Response 
    status: !ruby/struct:VCR::ResponseStatus 
      code: 200
      message: OK
    headers: 
      x-viddler-node: 
      - viddler_i
      connection: 
      - keep-alive
      content-type: 
      - text/xml;charset=UTF-8
      server: 
      - nginx/0.6.32
      date: 
      - Sat, 20 Nov 2010 22:19:19 GMT
      content-encoding: 
      - gzip
      set-cookie: 
      - JSESSIONID=84BDB15FC9D545BBF96EABDE530A3FF8.viddler_i; Domain=.viddler.com; Path=/
      vary: 
      - Accept-Encoding
      transfer-encoding: 
      - chunked
